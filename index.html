<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Eat üçü</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/Css/index.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <div class="logo">
            <router-link to="/">
              <p class="logo-text"><b>Delivery</b><span>Eat</span></p>
            </router-link>
          </div>
          <ul id="icons" class="fa-ul">
            <li>
              <router-link to="/account">
                <i class="fas fa-user"></i>
              </router-link>
            </li>
            <li>
              <router-link to="/favorites">
                <i class="fas fa-heart"></i>
                <span id="notif"></span>
              </router-link>
            </li>
            <li>
              <router-link to="/cart">
                <i class="fas fa-shopping-cart"></i>
              </router-link>
            </li>
          </ul>
        </nav>
      </header>

      <router-view></router-view>
    </div>
    <script type="text/x-template" id="home">
      <div class="container-home">
        <h1> Nos plats </h1>

        <!-- Search bar -->
        <input v-model="searchKey" type="search" id="search" placeholder="Rechercher un plat..." autocomplete="off"/>
        <span v-if="searchKey && filteredSearch.length >= 1 ">
          {{filteredSearch.length}} r√©sultat<span v-if="filteredSearch.length >= 2">s</span>
        </span>

        <div class="card-container">
            <!-- container repas -->
            <div v-for="product in filteredSearch" class="card">
              <div class="img-container">
                <img v-bind:src="product.path" alt="img" />
                <div class="card-icons">
                  <div class="like-content">
                    <input
                      type="checkbox"
                      name="checkbox"
                      v-bind:id="product.id"
                      :value=product.id
                      v-model="liked"
                    >
                    <label v-bind:for="product.id">
                      <i class="fas fa-heart"></i>
                    </label>
                  </div>
                  <div class="add-to-cart">
                    <button>
                      <i class="fas fa-shopping-cart"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="card-text">
                  <h3>{{product.description}} </h3>
                  <span>{{product.price}}‚Ç¨ </span>
                </div>
              </div>
            </div>
        </div>
        <!--No results found -->
        <div v-if="filteredSearch.length == 0" class="no-result">
          <h3>D√©sol√© </h3>
          <p>Aucun r√©sultat</p>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-cookies@1.7.4/vue-cookies.js"></script>
    <script src="./assets/Js/vue.js"></script>
    <script src="./assets/Js/index.js"></script>
  </body>
</html>
